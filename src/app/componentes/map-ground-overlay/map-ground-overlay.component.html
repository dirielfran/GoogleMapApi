
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-8">
      <p-panel header="Map Ground Overlay">
        <div class="row justify-content-md-center">
          <!-- google-maps-demo.component.html -->
          <google-map height="400px"
                      width="100%"
                      [center]="center"
                      [zoom]="zoom">
            <map-ground-overlay [url]="imageUrl"
                                [bounds]="imageBounds"></map-ground-overlay>
          </google-map>
        </div>
      </p-panel>
    </div>
  </div>
</div>
