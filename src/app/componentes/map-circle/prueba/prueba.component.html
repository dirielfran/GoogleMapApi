
<div class="container">
    <div class="row justify-content-md-center">
      <div class="col-8">
        <p-panel header="Servicio Rutas" [toggleable]="false">
          <div class="row justify-content-md-center">
            <google-map [center]="center.position" [zoom]="12" [options]="options" #map width="100%" height="400px" (mapDblclick)="addMarker($event)">
                <map-directions-renderer *ngIf="(directionsDisplay | async) as _directionsDisplay" [directions]="_directionsDisplay"
                    [options]="displayOptions"></map-directions-renderer>
                <map-marker #marker="mapMarker"[icon]="icon" *ngFor="let data of dataArray;let i=index" [position]="data.position"
                    (mapClick)="openInfoWindow(marker,i)">
                    <map-info-window>
                        {{info}}
                    </map-info-window>
                </map-marker>

            </google-map>
          </div>
        </p-panel>
      </div>
    </div>
  </div>
